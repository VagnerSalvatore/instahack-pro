<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaHack Pro - Hackeie Qualquer Instagram</title>
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
        }
        h1 {
            font-size: 48px;
            color: #ff0000;
            text-transform: uppercase;
            text-shadow: 0 0 10px #ff0000;
        }
        .input-section {
            margin: 30px 0;
        }
        input[type="text"] {
            padding: 15px;
            font-size: 18px;
            background-color: #1a1a1a;
            border: 2px solid #00ff00;
            color: #00ff00;
            width: 400px;
            border-radius: 5px;
        }
        button {
            padding: 15px 30px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s;
        }
        button:hover {
            background-color: #00ff00;
            color: #000;
        }
        #loading {
            display: none;
            font-size: 20px;
            color: #00ff00;
            margin: 20px 0;
        }
        #result {
            display: none;
            background-color: #1a1a1a;
            padding: 20px;
            margin-top: 20px;
            border: 2px solid #00ff00;
            border-radius: 5px;
        }
        #result img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            border: 2px solid #ff0000;
        }
        #hack-btn {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HACKEAR INSTAGRAM AGORA</h1>
        <p>Hackeie qualquer conta por apenas R$ 19,90!</p>
        <div class="input-section">
            <input type="text" id="username" placeholder="Insira o @ do Instagram">
            <br><button onclick="extractData()" style="margin-top: 20px;">HACKEAR AGORA</button>
        </div>
        <div id="loading">Extraindo foto... Aguarde.</div>
        <div id="result">
            <img id="profile-pic" src="" alt="Foto do perfil">
        </div>
        <button id="hack-btn" onclick="goToCheckout()">HACKEAR AGORA</button>
    </div>

    <script>
        async function extractData() {
            const username = document.getElementById('username').value.trim().replace('@', '');
            if (!username) {
                alert('Por favor, insira um @ v√°lido.');
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            document.getElementById('hack-btn').style.display = 'none';

            try {
                const response = await fetch(`/.netlify/functions/extract/${username}`);
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                document.getElementById('profile-pic').src = data.profilePic;
                document.getElementById('loading').style.display = 'none';
                document.getElementById('result').style.display = 'block';
                document.getElementById('hack-btn').style.display = 'block';
            } catch (error) {
                alert('Erro ao extrair a foto. Verifique o @ ou tente novamente.');
                document.getElementById('loading').style.display = 'none';
            }
        }

        function goToCheckout() {
            window.location.href = 'https://seusite.com/checkout'; // Substitua pelo seu link
        }
    </script>
</body>
</html>
